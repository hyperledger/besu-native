[package]
name = "ipa_multipoint_jni"
version = "0.1.0"
description = "IPA Multipoint Crypto Library"
license = "Apache-2.0"
authors = ["Antoine Toulme <antoine@lunar-ocean.com>"]
repository = "https://github.com/hyperledger/besu-native"
edition = "2018"

[dependencies]
ffi_interface = { git = "https://github.com/crate-crypto/rust-verkle", rev = "185ccf14678ae4d2277547e2f2615933f10553b5" }
jni = { version = "0.19.0", features = [
    "invocation",
] } # We use invocation in tests.
hex = "0.4.3"
num-bigint = "0.4.4"
once_cell = "1.19.0"

[lib]
name = "ipa_multipoint_jni"
crate-type = ["cdylib"]
