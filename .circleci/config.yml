commands:
  checkout_code:
    description: "Prepare - Checkout code"
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update
  prepare_linux:
    description: "Prepare - Linux x86_64"
    steps:
      - run:
          name: Install Packages - build tools
          command: |
            sudo apt-get update
            sudo apt-get install -y autoconf build-essential libtool
  prepare_macos:
    description: "Prepare - macOS"
    steps:
      - run:
          name: Install Packages - build tools
          command: |
            brew install autoconf automake libtool
  prepare_final_assembly:
    description: "Prepare - Final Assembly"
    steps:
      - attach_workspace:
          at: secp256k1/build
jobs:
  native-build-linux-x86-64:
    executor: besu_executor_med_linux
    environment:
      SKIP_GRADLE: true
    steps:
      - checkout_code
      - prepare_linux
      - run:
          name: build
          command: |
            ./build.sh
      - persist_to_workspace:
          root: secp256k1/build
          paths:
            - lib/libsecp256k1.so*
      - store_artifacts:
          name: Linux native build artifacts
          path:  secp256k1/build/lib
          destination: secp256k1_linux_x86_64_native_artifacts
          when: always
  native-build-macos:
    executor: besu_executor_med_macos
    environment:
      SKIP_GRADLE: true
    steps:
      - checkout_code
      - prepare_macos
      - run:
          name: build
          command: |
            ./build.sh
      - persist_to_workspace:
          root: secp256k1/build
          paths:
            - lib/libsecp256k1.*dylib
      - store_artifacts:
          name: macOS native build artifacts
          path:  secp256k1/build/lib
          destination: secp256k1_macOS_native_artifacts
          when: always
  final-assembly:
    executor: besu_executor_med_linux
    steps:
      - checkout_code
      - prepare_final_assembly
      - run:
          name: gradle
          command: |
            ./gradlew --no-daemon --parallel build
      - persist_to_workspace:
          root: secp256k1/build
          paths:
            - libs/*.jar
      - store_artifacts:
          name: Final build artifacts
          path: secp256k1/build/libs
          destination: secp256k1_jars
          when: always
  publish:
    executor: besu_executor_med_linux
    steps:
      - checkout_code
      - attach_workspace:
          at: secp256k1/build
      - run:
          name: Publish
          command: |
            ./gradlew --no-daemon --parallel bintrayUpload
workflows:
  version: 2
  default:
    jobs:
      - native-build-linux-x86-64
      - native-build-macos
      - final-assembly:
          requires:
            - native-build-linux-x86-64
            - native-build-macos
      - publish:
          filters:
            branches:
              only:
                - master
                - /^release-.*/
          requires:
            - final-assembly

