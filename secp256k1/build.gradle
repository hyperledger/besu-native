plugins {
  id 'java-library'
  id 'maven-publish'
//  id 'com.jfrog.bintray'
}

dependencies {
  implementation 'net.java.dev.jna:jna:5.5.0'
}

task macLibCopy(type: Copy) {
  from 'build/lib/libsecp256k1.dylib'
  into 'build/resources/main/darwin'
  rename(/(\w+)\.dylib/, '$1.jnilib')
}
jar.dependsOn macLibCopy

task linuxLibCopy(type: Copy) {
  from '//FIXME'
  into 'build/resources/main/linux-x86-64'
}
jar.dependsOn linuxLibCopy

jar {
  archiveBaseName = 'besu-native-secp256k1'
  manifest {
    attributes(
        'Specification-Title': archiveBaseName,
        'Specification-Version': project.version,
        'Implementation-Title': archiveBaseName,
        'Implementation-Version': project.version,
    )
  }
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}


publishing {
  publications {
    mavenJava(MavenPublication) {
      groupId "org.hyperledger.besu"
      version "${project.version}"

      from components.java
      artifact sourcesJar
      artifact javadocJar

      pom {
        name = "Besu Native - ${project.name}"
        description = 'Adapter for native secp256k1 library'
        url = 'http://github.com/hyperledger/besu'
        licenses {
          license {
            name = 'The Apache License, Version 2.0'
            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          }
        }
        scm {
          connection = 'scm:git:git://github.com/hyperledger/besu.git'
          developerConnection = 'scm:git:ssh://github.com/hyperledger/besu.git'
          url = 'https://github.com/hyperledger/besu'
        }
      }
    }
  }
}

